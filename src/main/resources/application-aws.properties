# AWS RDS MySQL Production Configuration
# This file contains production database settings

# Production Database Configuration for EC2
# These environment variables MUST be set on the EC2 instance
spring.datasource.url=jdbc:mysql://recommendation-db.c1u0u8kyo3n8.us-west-2.rds.amazonaws.com:3306/recommendation_db?useSSL=true&requireSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Production JPA Settings - Updated for database setup
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Production Logging
logging.level.helloworld=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# Connection Pool for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Security
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600}